    <h1 class="offscreen">Rainbow Six Siege Maps</h1>
    <p class="offscreen">r6maps.com is designed to help you learn Rainbow Six Siege maps.  It can be used in various ways, but is envisioned primarily being loaded on a second device while playing (or even in the 'shift+tab' Steam browser on PCs).  See the <a href="about.html">About</a> page for more information.</p>
    <nav>
      <div class="wrapper">
        <div class="map controls">
          <select id="map-control"></select>
          <select id="objective-control">
            <option value="all">Show All</option>
            <option value="secure">Secure</option>
            <option value="hostage">Hostage</option>
            <option value="bomb">Bomb</option>
          </select>
          <div id="floor-control"></div>
        </div>
        <div class="zoom controls">
          <input type="range" id="zoom-range"></input>
        </div>
        <div class="misc controls">
          <a href="about.html">About</a>
        </div>
      </div>
    </nav>
    <div id="map">
      <div class="center-helper">
        <div class="elements"></div>
      </div>
    </div>
